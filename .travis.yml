language: python

# run on Travis container-based infrastructure
sudo: false

addons:
  postgresql: "9.4"

install:
  - pip install psycopg2 --quiet
  - pip install pyyaml --quiet

before_script: 
  - printf "[pg_test]\nhost=localhost\ndbname=pg_test\nuser=postgres" > ~/.pg_service.conf
  - psql -c 'CREATE DATABASE pg_test;' -U postgres
  - export PGSERVICE=pg_test
  - psql -v ON_ERROR_STOP=on -f $TRAVIS_BUILD_DIR/postgresql/pg_inheritance_view/tests/data_sample.sql
  
script: $TRAVIS_BUILD_DIR/postgresql/pg_inheritance_view/tests/test_insert.py
